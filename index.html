<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>news-portal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

<body onload="fetchCategories()">
  <!-- header -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-lg-5 px-sm-3 px-md-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">News Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li> -->
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-success px-4 me-5" type="submit">News</button>
            <button class="btn btn-outline-success px-4" type="submit">Blogs</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="categories-container d-lg-flex pt-4 text-md-center text-sm-center justify-content-around"
      id="categories-container">
      <!-- <ul>
        <a href=""></a>
      </ul> -->
    </div>
  </header>
  <main>
    <section class="w-75 mx-auto my-5">
      <div class="alert alert-light" role="alert">
       <h2><span id="news-count">0</span> items found for category <span id="category-name"></span></h2>
      </div>
    </section>
    <section>
      <div id="display-news" class=" w-75 mx-auto">
        <!-- <div class="card mb-3" style="width: 100%;;">
           <div class="row g-0">
            <div class="col-md-4">
              <img src="..." class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                  content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
          </div>
        </div>  -->
      </div>
      <!-- missing data and alart -->
      <div>
        <p id="no-news" class="text-danger fs-5 text-center pt-5 d-none">No more news</p>
      </div>
    </section>
  </main>






  <!-- script file -->
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
